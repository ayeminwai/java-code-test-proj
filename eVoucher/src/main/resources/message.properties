### common error ###
not.empty=can not be empty

min.size=should be minimum {min}
max.size=should be maximum {max}
minmax.size=should be in between {min} and {max} chars
exact.size=should be {min} chars length
exact.maxsize=should be {max} chars length

regex.alpha=should be alpha letters only
regex.numeric=should be numbers only
regex.alphanumeric=should be alpha numeric letters only
regex.datetime=should be DDMMYYYYHHMISS only
regex.tranxstatus=accepted values only A & I

regex.base64img=image string is not in Base64 format
regex.qrcode=must be proper format data

